name: make CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Set up Go 1.14.x
        uses: actions/setup-go@v1
        with:
          go-version: 1.14          
      - name: Run Makefile
        run: make all    
